<ion-content>
  <ion-card>
    <br>
    <ion-card-title>
      
        <h1>
          <ion-input placeholder="Título" clearInput  [(ngModel)]="note.title">   </ion-input> <!--3 caracteres Alt + 255-->
        </h1>
      
    </ion-card-title>
    <ion-card-content>
      
        <ion-textarea
          rows="15"
          [(ngModel)]="note.content"
          placeholder="Escriba aquí..."
        ></ion-textarea>
      
    </ion-card-content>
  </ion-card>

  <ion-fab vertical="top" horizontal="start" slot="fixed" >
    <ion-fab-button [routerLink]="'/home'" color="danger">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed" >
    <ion-fab-button [routerLink]="'/home'" color="success" (click)="addNote()">
      <ion-icon name="save-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
