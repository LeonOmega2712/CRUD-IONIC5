<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Editando...</ion-card-subtitle>
      <ion-card-title>
        <ion-input
          clearInput
          placeholder="Título"
          [(ngModel)]="note.title"
        ></ion-input>
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-textarea
        rows="25"
        [(ngModel)]="note.content"
        placeholder="Escriba aquí..."
      ></ion-textarea>

    </ion-card-content>
  </ion-card>

  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button (click)="updateNote()" color="success">
      <ion-icon name="save-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button [routerLink]="'/home'" color="danger">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
